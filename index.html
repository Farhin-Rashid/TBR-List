<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TBR-Lisr</title>
</head>
<body>

    <div class="container-2">
        <h1 id="header">
            TBR List
        </h1>

        <div class="container-1">
            <input type="text" name="book-title" id="title" placeholder="Enter book title">
    
            <button class="add-book">Add</button>
        </div>

        <ul class="list">
            <li class="list-item">
                <input type="checkbox">
                <label for="book">The Cruel prince <button class="remove">Remove</button> </label>
            </li>
            <li class="list-item">
                <input type="checkbox">
                <label for="book">The Wicked King <button class="remove">Remove</button> </label>
            </li>
            <li class="list-item">
                <input type="checkbox">
                <label for="book">The Queen of Nothing <button class="remove">Remove</button> </label>
            </li>
        </ul>
    </div>

    <!--Script-->
    <script src="js/main.js"></script>
</body>
</html>
